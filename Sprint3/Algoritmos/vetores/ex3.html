<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Bairro
    <input type="text" id="inputBairro"><br>
    <button onclick="cadastrar()">Cadastrar Bairro</button><br>
    Número
    <input type="text" id="inputNum"><br>
    <button onclick="relembrar()">Relembrar moradia</button><br>
  
    <div id="divMensagem"></div>

</body>
</html>

<script>
    var listaBairro = []
    var bairro;
    function cadastrar(){
        bairro = inputBairro.value;
        listaBairro.push(bairro)
    }

    function relembrar(){    
        var num = Number(inputNum.value);
        var qtdBairro = listaBairro.length;
        var numBairro = listaBairro[num -1]

        if(num > listaBairro.length){
            divMensagem.innerHTML = `Você ainda não morou num ${num}º bairro!`
        } else {
            divMensagem.innerHTML = `bairro ${num} = ${numBairro}`
        }

      
    }
    
</script>
