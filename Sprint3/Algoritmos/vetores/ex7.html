<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    Top Filmes favoritos
    <input type="text" id="inputFilmes"><br>
    <button onclick="cadastrar()">Cadastrar filme</button><br>
    <div id="divMensagem"></div>    

</body>
</html>

<script>
    var listaFilmes = [];
    var texto = ``
    function cadastrar(){
        var filme = inputFilmes.value;
        listaFilmes.push(filme)

        for(var i = 0; i < listaFilmes.length; i++){

            if(i % 2 == 0){
                texto = `<br><span style="color: blue">${listaFilmes[i]}</span>`
            } else {
                texto = `<br><span style="color: red">${listaFilmes[i]}</span>`
            }
        }
        divMensagem.innerHTML += `${texto}`
    }    
</script>
