<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um filme 
    <input id="iptFilme" type="text"><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="listar()">Listar Filmes</button><br><br>
    Intervalo mínimo de filtro de filmes
    <input type="text" id="iptMin"><br>
    Intervalo máximo de filtro de filmes
    <input type="text" id="iptMax"><br>
    <button onclick="filtrar()">Filtar</button>
    <div id="divExibir"></div>
</body>
</html>

<script>
var listaFilmes = []

    function cadastrar(){
        var filme = iptFilme.value;
        divExibir.innerHTML = ``
        listaFilmes.push(filme)
        divExibir.innerHTML = `Você já assistiu ${listaFilmes.length} filmes`
    }

    function listar(){
        divExibir.innerHTML = ``
        for(var i = listaFilmes.length -1; i >= 0; i--){
            divExibir.innerHTML += `${listaFilmes[i]}<br>`
        }
    }

    function filtrar(){
        divExibir.innerHTML = ``
        var min = Number(iptMin.value);
        var max = Number(iptMax.value);

        for(var i = max - 1; i >= min - 1; i--){
            divExibir.innerHTML += `${listaFilmes[i]}<br>`
        }
    }
</script>
