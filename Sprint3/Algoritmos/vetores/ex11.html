<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual o preço do produto:
    <input id="inputPreco" type="">
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="atualizar()">Atualizar Estoque</button><br>
    <div id="divMsg"></div>
</body>
</html>

<script>
    listaPrecos = []
    function cadastrar(){
        var preco = Number(inputPreco.value);

        listaPrecos.push(preco)
    }

    function atualizar(){
        var texto = ``
        var total = 0;
        divMsg.innerHTML = ``
        for(var i = listaPrecos.length -1; i >=0; i--){
            
            total += listaPrecos[i]
            texto += `${listaPrecos[i]}<br>`
        }
        divMsg.innerHTML = `${texto} <br> Você tem ${listaPrecos.length} produtos cadastrados<br>Seu estoque vale R$${total}`
    }
</script>
