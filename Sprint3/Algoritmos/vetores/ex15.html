<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome do produto: <input type="text" id="inputProduto">
    <br>
    Preço do produto: <input type="text" id="inputPreco">
    <br>
    <button onclick="cadastrar()">Cadastrar</button>
    <br>
    <button onclick="relatorio()">Relatório de estoque</button>
    <div id="divMsg"></div>
</body>
</html>

<script>
    var listaProdutos = []
    var listaPrecos = []
    function cadastrar(){
        var produto = inputProduto.value;
        var preco = inputPreco.value

        listaProdutos.push(produto)
        listaPrecos.push(preco)
    }

    function relatorio(){

        divMsg.innerHTML = ``
        divMsg.innerHTML += `Total de produtos: ${listaProdutos.length}<br><br>`

        for(var i = 0; i < listaProdutos.length; i++){
            
            var valorvenda = listaPrecos[i] * 1.25;
            divMsg.innerHTML +=`
            Produto ${i+1}: ${listaProdutos[i]}<br>
            Preço de compra:R$${listaPrecos[i]}. Vender por R$${valorvenda}<br>
            `
       }
    }
</script>
