<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="exibir()">Exibir Pessoa</button>
    <div id="divMsg"></div>
</body>
</html>

<script>
    // JSON -> JavaScript Objetct Notation
    var listaPessoas = []
    function exibir() {   

        var pessoa = {
            nome:"Fulano",
            
            endereco: {
                rua: "Haddock Lobo",
                bairro: "Cerqueira César ",
                cidade: "São Paulo",
                estado: "SP",
                numero: 595,
            }
        }
        listaPessoas.push(pessoa)
        divMsg.innerHTML = `${JSON.stringify(pessoa)}`;
    }   
</script>
