<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Cadastro de Endereços</h1>
        <label>
            CEP: <input oninput="buscar()" type="text" id="inputCep">
        </label> <br>
        <label>
            Logradouro: <input type="text" id="inputLogradouro">
        </label> <br>
        <label>
            Complemento: <input type="text" id="inputComplemento">
        </label> <br>
        <label>
            Bairro: <input type="text" id="inputBairro">
        </label> <br>
        <label>
            Cidade: <input type="text" id="inputCidade">
        </label> <br>
        <label>
            Estado: <input type="text" id="inputEstado">
        </label> <br>
    </body>
    </html>
</body>
</html>

<script>

    function buscar() {
        let cep = inputCep.value;
        let cepfetch = 'https://viacep.com.br/ws/' + cep + '/json/'
        fetch(cepfetch) 
            .then(function(resposta) {
                console.log('resposta não formatada' + resposta)

                resposta.json()
                .then(function(respostaFormatada) {
                    inputCep.value = respostaFormatada.cep
                    inputLogradouro.value = respostaFormatada.logradouro
                    inputComplemento.value = respostaFormatada.complemento
                    inputBairro.value = respostaFormatada.bairro
                    inputCidade.value = respostaFormatada.localidade
                    inputEstado.value = respostaFormatada.uf
                    console.log('resposta formatada' + JSON.stringify(respostaFormatada))
                })
            })
            .catch(function (erro) {
                console.log('Erro ao buscar cep' + erro)
            })
    }
</script>
