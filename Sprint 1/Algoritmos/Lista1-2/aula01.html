<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino</title>
</head>

<body>
    <h1><b>Treinando 1</b></h1>

    Nome:
    <input id="nome" type="text" placeholder="Samuel">
    CPF
    <input id="cpf" type="text" placeholder="0000000">
    E-mail 
    <input id="email" type="text" placeholder="Samuel@gmail.com">

    <label for=""></label>
    <button onclick="mostrar()">
        Cadastrar
    </button>
</body>

</html>

<script>


    function mostrar() {
        alert("Cadastro feito")        
        alert("Nome: " + nome.value + " , CPF: " + cpf.value)
        alert("E-mail: " + email.value)

    }
</script>
