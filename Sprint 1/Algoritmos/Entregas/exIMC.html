<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <h1>Calculo de IMC</h1>
    Nome completo: <input id="inputNome" type="text"><br>
    Peso em Kg: <input placeholder="61.3" id="inputPeso" type="text"><br>
    Altura em metros: <input placeholder="1.69" id="inputAltura" type="text"><br>
    <button onclick="imc()">Calcular IMC</button>
    <!-- Caso seja div: <div id="divMostrar"></div> -->

    
    
</body>
</html>

<script>
    var nome = '';
    var peso = 0;
    var altura = 0;

    function imc (){
        nome = inputNome.value;
        peso = Number(inputPeso.value);
        altura = Number(inputAltura.value);
        var pes = altura / 0.3048;
        var oz = peso * 35.274;
        var calcKA = peso / (altura * altura);
        var calcPO = oz / (pes * pes); 

        alert(`
        ${nome} seu IMC é de: ${calcKA}  
        A sua altura em pés é de: ${pes}
        O seu peso em onças é de: ${oz}
        O seu IMC em onças/pés² é de: ${calcPO}
        `);

        // Caso seja div:
        // divMostrar.innerHTML = `${nome} seu IMC é de: ${calcKA}<br>
        // A sua altura em pés é de: ${pes}<br>
        // O seu peso em onças é de: ${oz}<br>
        // O seu IMC em onças/pés² é de: ${calcPO}`);//
    }
</script>
