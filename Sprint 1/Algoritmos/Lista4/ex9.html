<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista4</title>
</head>
<body>
    Qual a ultima série STICOM que você assistiu? <input type="text" id="inputSerie">
    Total de episódios assistidos dessa série: <input type="text" id="inputEp">
    <button onclick="verificar()">Verificar nível</button>
    <div id="divMostrar"></div>
</body>
</html>

<script>
    var serie = '';
    var ep = 0;;

    function verificar(){
        var serie = inputSerie.value;
        var ep = Number(inputEp.value);
        var minEp = ep * 22;
        var horas = minEp / 60;
        
        divMostrar.innerHTML = `Vejo que você gosta da série ${serie}`

        if (horas > 30) {
            divMostrar.innerHTML += `Vejo que você gosta da série ${serie}. Uau, você realmente gosta dessa série!`
        } 
        
    } 
</script>
