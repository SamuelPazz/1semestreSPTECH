        if (economia >= meta) {
            divMostrar.innerHTML = `Parabéns, meta alcançada!<br>`;

            }
        } 
        if (economia < meta) {
            divMostrar.innerHTML = `Força! Ainda em busca da meta! Falta ${diferencaMeta}<br>`;
        }


    }
</script>
