<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe seu saldo <input type="text" id="inputSaldo">
    Valor a ser debitado <input type="text" id="inputDebito">
    <button onclick="analisar()">Analisar conta</button>
    <div style="font-style: italic;" id="divMostrar"></div>
</body>
</html>
<script>
    var saldo = 0;
    var debito = 0;
    function analisar(){
        saldo = inputSaldo.value;
        debito = inputDebito.value;
        saldo -= debito

        if (saldo <0){
            divMostrar.innerHTML = `<span style="color:#ff0000; font-weight:bold">o saldo atual da conta corrente é ${saldo}`
        } else {
            divMostrar.innerHTML = `<span style="color:#0000ff; font-style: italic;">o saldo atual da conta corrente é ${saldo}`
        }
    }
</script>
