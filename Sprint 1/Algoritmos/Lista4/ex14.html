<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <h1>Carrara Drivers</h1>
    Nome passageiro: <input placeholder="Samuel" type="text" id="inputNome"><br>
    Distancia da viagem (em km): <input placeholder="10.2" type="text" id="inputViagem"><br>
    Bandeira da corrida: <input placeholder="1, 2 ou 3" type="number" id="inputBandeira"><br>
    Horario corrida:(inteiro) <input placeholder="22" type="text" id="inputHora"><br>
    <button onclick="calcCorrida()">Calcular corrida</button><br>
    <div id="divExibir"></div>


</body>

</html>

<script>
    var total = 0;

    function calcCorrida() {
        var nome = inputNome.value;
        var km = Number(inputViagem.value);
        var bandeira = inputBandeira.value;
        var hr = inputHora.value;

        var total = km * 1.25;

        if (bandeira == 1) {
            if (hr >= 0) {
                if(hr <=6){
                    total += total * 0.05
                }
            }
            if (hr >= 7) {
                if(hr <=12){
                    total += total * 0.10
                }
            }
            if (hr >= 13) {
                if(hr <=23){
                    total += total * 0.15
                }
            }
            divExibir.innerHTML += `Olá ${nome} Sua corrida, será na bandeira ${bandeira}, percorrerá ${km} km e o total da corrida será de ${total}<br>`
        }

        if (bandeira == 2) {
            if (hr >= 0) {
                if(hr <=6){
                    total += total * 0.10
                }
            }
            if (hr >= 7) {
                if(hr <=12){
                    total += total * 0.20
                }
            }
            if (hr >= 13) {
                if(hr <=23){                    
                    total += total * 0.30
                }
            }
            divExibir.innerHTML += `Olá ${nome} Sua corrida, será na bandeira ${bandeira}, percorrerá ${km} km e o total da corrida será de ${total}<br>`
        }
        if (bandeira == 3) {
            if (hr >= 0) {
                if(hr <=6){
                    total += total * 0.15
                }
            }
            if (hr >= 7) {
                if(hr <=12){
                    total += total * 0.30
                }
            }
            if (hr >= 13) {
                if(hr <=23){
                    total += total * 0.45
                }
            }
            divExibir.innerHTML += `Olá ${nome} Sua corrida, será na bandeira ${bandeira}, percorrerá ${km} km e o total da corrida será de ${total}<br>`
        }
    }
</script>
