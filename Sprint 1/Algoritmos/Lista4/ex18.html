<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informa a frequência do aluno <input id="inputFrequencia">
    <button onclick="analisar()">Analisar frequência</button>
    <div id="divMostrar"></div>
    <img src="" alt="">
</body>
</html>
<script>

    function analisar(){
        var frequencia = inputFrequencia.value;

        if(frequencia <50){
            divMostrar.innerHTML=`Turista<br><img src="https://w7.pngwing.com/pngs/458/756/png-transparent-tourist-girl-thumbnail.png" alt "">`
        } else {
            divMostrar.innerHTML=`Estudante<br><img src="https://img.freepik.com/psd-premium/mulher-nova-do-estudante-que-guarda-osos-que-convidam-para-vir-com-mao-feliz-que-voce-veio_1368-43722.jpg" alt "">`
        }
    }
</script>
