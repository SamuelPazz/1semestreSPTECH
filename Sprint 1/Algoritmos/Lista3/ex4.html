<head>

<body>
    <h1>DRAGON BALL</h1>
    Nome Guerreiro
    <input id="InputNome" type="text">
    KI Normal
    <input id="InputKI" type="text">
    <button onclick="KI()">Ver KI em cada forma</button>
</body>

<script>
    function KI (){
        var guerreiro = InputNome.value;
        var ki = InputKI.value;
        var sayajin1 = ki * 50;
        var sayajin2 = ki * 100;

        alert('Guerreiro ' + guerreiro + ', Seu KI na forma Super Sayajin é de ' + sayajin1)
        alert('Guerreiro ' + guerreiro + ', Seu KI na forma Super Sayajin 2 é de ' + sayajin2)
    }
</script>
