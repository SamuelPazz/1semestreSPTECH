<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista4</title>
</head>
<body>
    <h1>Notas</h1>
    Insira a nota 1: <input type="text" id="inputn1">
    Insira a nota 2: <input type="text" id="inputn2">
    Insira a nota 3: <input type="text" id="inputn3">
    <button onclick="calcnota()">Analisar desempenho</button>
    <div id="divMostrar"></div>
</body>
</html>
<script>
    function calcnota(){
        var n1 = Number(inputn1.value);
        var n2 = Number(inputn2.value);
        var n3 = Number(inputn3.value);

        var media = (n1 + n2 + n3) / 3;
        divMostrar.innerHTML = `Sua média é de ${media}`

        if (media >9.4){
            divMostrar.innerHTML = `Sua média é de ${media}, Parabéns, você é fora de série!`
        }
    }
</script>
