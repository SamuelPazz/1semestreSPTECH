<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Informe a nota 1: <input type="text" id="inputNota1">
    Informe a nota 2: <input type="text" id="inputNota2">
    <button onclick="verificar()">Verificar situação</button>
    <div id="divMostrar"></div>
</body>

</html>

<script>
    function verificar() {
        var nota1 = Number(inputNota1.value);
        var nota2 = Number(inputNota2.value);

        var media = (nota1 + nota2) / 2;

        if (media >= 6) {
            divMostrar.innerHTML = `Parabéns, aprovado!`
        } else {
            divMostrar.innerHTML=`Tente outra vez...`
        }
    }
</script>
