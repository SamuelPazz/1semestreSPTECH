<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Valores</h1>
    Insira o valor
    <input id="inputvalor" type="text">
    <button onclick="depositar()">Depositar</button>
    <button onclick="retirar()">Retirar</button>
</body>
</html>

<script>
    var valor = 0;
    var total = 0;

    function atualizarValor(){
        valor = Number(inputvalor.value)
    }

    function depositar (){
        atualizarValor()
        total += valor
        alert('Dep√≥sito de R$' + valor + ' efetuado! Saldo atual: R$' + total)
    }

    function retirar(){
        atualizarValor()
        total -= valor
        alert('Retirada de R$' + valor + ' efetuada! Saldo atual: R$ '+ total)
    }

 

</script>
