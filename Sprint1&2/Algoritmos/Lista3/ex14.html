<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira seu KI base: <input id="inputKI" type="text"><br>
    Transformar em
    <button onclick="ssj()">SSJ</button>
    <button onclick="ssj2()">SSJ2</button>
    <button onclick="ssj3()">SSJ3</button>
    <div id="divMostrar"></div>
</body>
</html>

<script>
    var ki = 0;

    function ssj(){
        ki = inputKI.value * 50;
        divMostrar.innerHTML += `Após se transformar em SSJ, o ki desse sayajin passa a ser de ${ki}<br> `
    }
    function ssj2(){
        ki = inputKI.value * 100;
        divMostrar.innerHTML += `Após se transformar em SSJ2, o ki desse sayajin passa a ser de ${ki}<br> `
    }

    function ssj3(){
        ki = inputKI.value * 200;
        divMostrar.innerHTML += `Após se transformar em SSJ3, o ki desse sayajin passa a ser de ${ki}<br> `
    }


</script>
