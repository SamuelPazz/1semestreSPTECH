<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome da empresa <input type="text" id="inputEmpresa">
    Informe o valor da bolsa da empresa <input type="text" id="inputBolsa">
    Informe o VR da empresa <input type="text" id="inputVr">
    Informe o tempo da empresa até a SPTech <input type="text" id="inputTempo">
    <button onclick="analisarE()">É preferida?</button>
    <div id="divMostrar"></div>

</body>
</html>

<script>

    function analisarE(){
        var empresa = inputEmpresa.value;
        var bolsa = Number(inputBolsa.value);
        var vr = Number(inputVr.value);
        var tempo = Number(inputTempo.value);
        
        if(bolsa >=1800 || vr >=20 || tempo <=30){
            divMostrar.innerHTML=`A empresa ${empresa} é uma de suas preferências`
        } else divMostrar.innerHTML=`A empresa ${empresa} está fora da sua lista`
    }
</script>
