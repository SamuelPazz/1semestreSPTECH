<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nota do ENEM: <input type="text" id="inputEnem">
    Nota vestibular interno: <input type="text" id="inputVestibular">
    <button onclick="avaliar()">Avaliação</button>
</body>
</html>

<script>

    function avaliar(){
        var notaE = Number(inputEnem.value);
        var notaV = Number(inputVestibular.value);
        
        if(notaE >=800 || notaV >=700){
            alert(`Parabéns! Aprovado`)
        } else alert(`Tente semestre que vem!`)
    }
</script>
