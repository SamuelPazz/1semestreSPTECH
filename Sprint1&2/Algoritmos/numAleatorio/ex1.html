<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantidade de números sorteados
    <input type="text" id="iptQTD">
    <br>
    <button onclick="gerar()">Gerar Aleatórios</button>
    <div id="divMostrar"></div>
</body>
</html>

<script>
    var texto = ``;
    function gerar(){
        var num = Number(iptQTD.value);
        for(var contador = 1; contador <= num; contador++){
            var aleatorio = Math.random()
            if(aleatorio >=0.5){
                texto += `${aleatorio} - metade SUPERIOR<br>`
            } else {
                texto += `${aleatorio} - metade INFERIOR<br>`
            }
        } divMostrar.innerHTML += `${texto}<br>`
    }
</script>
