<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um n√∫mero<br>
    <input type="text" id="inputNum"><br>
    <button onclick="adoro()">Viva o 7!</button>
    <div id="divMostrar"></div>
</body>
</html>

<script>
    var texto = ""
    function adoro(){
        var num = inputNum.value;
        if(num >=0 && num <=200){

            for(var contador = 0; contador <= num; contador+=7){
                texto+= `${contador}<br>`
            }
            divMostrar.innerHTML=`${texto}`
        }
    }
</script>
