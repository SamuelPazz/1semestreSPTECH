<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um n√∫mero<br>
    <input type="text" id="inputNum"><br>
    Insira uma frase<br>
    <input type="text" id="inputFrase"><br><br>
    <button onclick="papagaio()">Papagaio</button>
</body>
</html>

<script>
    var texto = ""
    function papagaio(){
        var num = inputNum.value;
        var frase = inputFrase.value;
        
            for(var contador = 1; contador <= num; contador++){
                texto += `${frase} `;
            }
            for(var contador = 1; contador <= num; contador++){
                alert(`${contador} - ${texto}`);
            }
    }
</script>
