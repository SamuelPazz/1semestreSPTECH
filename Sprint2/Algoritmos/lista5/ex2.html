<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira sua renda familiar mensal: <input type="text" id="inputRenda">
    <button onclick="analisar()">Analisar renda</button>
    <div id="divExibir"></div>
</body>
</html>

<script>

    function analisar(){
        var renda = inputRenda.value;

        if(renda <=250){
            divExibir.innerHTML=`Classe E`
        } else if (renda <=900){
            divExibir.innerHTML=`Classe D`
        } else if(renda <=2500){
            divExibir.innerHTML=`Classe C`
        } else if (renda <= 9500){
            divExibir.innerHTML=`Classe B`
        } else if (renda >9500){
            divExibir.innerHTML=`Classe A`
        }
        // OU else  divExibir.innerHTML=`Classe A`
  
    }
</script>
