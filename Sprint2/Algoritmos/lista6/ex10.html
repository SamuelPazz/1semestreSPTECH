<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    insira sua idade <input type="text" id="iptidade">
    insira seu sálario <input type="text" id="iptsalario">
    <button onclick="analisar()">Analisar situação</button>
    <div id="divMostrar"></div>
</body>
</html>

<script>

    function analisar(){

        var idade = iptidade.value;
        var salario = Number(iptsalario.value);

        if(idade <18 && salario <2500){
           divMostrar.innerHTML=`Menor de idade e liso` 
        } 
        if(idade <18 && salario >=2500){
            divMostrar.innerHTML=`Menor de idade e ostentação`
        }
        if(idade >=18 && salario <3500){
            divMostrar.innerHTML=`Maior de idade e liso`
        }
        if(idade >=18 && salario >=3500 && salario <=7000){
            divMostrar.innerHTML=`Maior de idade e ostentação`
        }
        if(idade >=18 && salario>7000){
            divMostrar.innerHTML=`Maior de idade e mega ostentação`
        }
    }
</script>
